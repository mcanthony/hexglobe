<!doctype html>
<html lang="en">
<head>
    <title>HEXGLOBE</title>
    <meta charset="utf-8">

    <style>
        body {
            margin: 0;
        }

        canvas {
            position: absolute;
        }
    </style>
</head>
<body>

    <script type="x-shader/x-vertex" id="vertexshader">
        uniform sampler2D map;

        attribute vec3 color; 
        attribute float size;

        varying vec3 vColor;
        varying vec2 vUv;
        varying vec3 vPos;

        void main() {
            vColor = color;
            vPos = position;

            vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

            gl_PointSize = 2.0; 
            gl_Position = projectionMatrix * mvPosition;
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">
        uniform sampler2D map;

        varying vec3 vColor;
        varying vec3 vPos;

        void main() {
            float angle = atan(vPos.x, vPos.z) + 3.14 / 2.0;
            vec2 uv = vec2(angle / (2.0 * 3.14), vPos.y / 2.0 + 0.5);
            vec4 textureColor = texture2D(map, uv);
            float show = textureColor.r;
            gl_FragColor = vec4(vColor * show, 1.0);
        }
    </script>
 
    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>

    <script src="js/app.js"></script>

</body>
</html>
